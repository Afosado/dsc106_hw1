<html>
   <head>
      <script src = "https://code.highcharts.com/highcharts.js"></script>  
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
        Highcharts.chart('container', {

            title: {
                text: 'UCSD Fulltime Student Applications, 2005-2018'
            },

            yAxis: {
                title: {
                    text: 'Fulltime Student Applications'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2005
                }
            },

            series: [{
                name: 'Fulltime Men Applied',
                data: [18147, 19838, 20566, 21590, 21725, 22332, 25097, 28758, 31992, 34618,
                       37009, 39779, 41583, 45636]
            },  {
                name: 'Fulltime Women Applied',
                data: [22371, 23748, 24507, 25775, 25321, 25761, 28351, 32049, 35408, 38822,
                       41047, 44430, 46845, 52265]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
      </script>
   </body>
   
</html>
